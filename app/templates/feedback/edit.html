{% extends "base.html" %}

{% block title %}Edit Feedback - Finance Tracker{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <a href="{{ url_for('feedback.view_feedback', feedback_id=feedback.id) }}" class="btn btn-sm btn-outline-secondary mb-3">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <h1><i class="fas fa-edit"></i> Edit Feedback</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 offset-lg-2">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-4">
                        <label for="feedback_type" class="form-label">Feedback Type *</label>
                        <select name="feedback_type" id="feedback_type" class="form-select" required>
                            <option value="bug" {% if feedback.feedback_type == 'bug' %}selected{% endif %}>üêõ Bug Report</option>
                            <option value="feature" {% if feedback.feedback_type == 'feature' %}selected{% endif %}>‚ú® Feature Request</option>
                            <option value="improvement" {% if feedback.feedback_type == 'improvement' %}selected{% endif %}>üìà Improvement</option>
                            <option value="other" {% if feedback.feedback_type == 'other' %}selected{% endif %}>üí¨ Other</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="title" class="form-label">Title *</label>
                        <input type="text" name="title" id="title" class="form-control" value="{{ feedback.title }}" required>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label">Description *</label>
                        <textarea name="description" id="description" class="form-control" rows="6" required>{{ feedback.description }}</textarea>
                    </div>

                    <div class="mb-4">
                        <label for="priority" class="form-label">Priority</label>
                        <select name="priority" id="priority" class="form-select">
                            <option value="low" {% if feedback.priority == 'low' %}selected{% endif %}>Low</option>
                            <option value="medium" {% if feedback.priority == 'medium' %}selected{% endif %}>Medium</option>
                            <option value="high" {% if feedback.priority == 'high' %}selected{% endif %}>High</option>
                            <option value="critical" {% if feedback.priority == 'critical' %}selected{% endif %}>Critical</option>
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <a href="{{ url_for('feedback.view_feedback', feedback_id=feedback.id) }}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
