steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/finance-tracker:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/finance-tracker:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/finance-tracker:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/finance-tracker:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'finance-tracker'
      - '--image'
      - 'gcr.io/$PROJECT_ID/finance-tracker:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '3600'
      - '--set-env-vars'
      - 'FLASK_ENV=production,DATABASE_URL=sqlite:///instance/finance.db'
      - '--port'
      - '5000'

images:
  - 'gcr.io/$PROJECT_ID/finance-tracker:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/finance-tracker:latest'

options:
  logging: CLOUD_LOGGING_ONLY
